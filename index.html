<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Taxi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-black.png" class="logo" alt="GoTaxi logo" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Home</a></li>
          <li><a class="main-nav-link" href="#">Safety</a></li>
          <li><a class="main-nav-link" href="#">About Us</a></li>
          <li><a class="main-nav-link" href="#">Blog</a></li>
          <li><a class="main-nav-link nav-cta" href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">India’s largest taxi services</h1>
            <p class="hero-description">
              <strong>GoTaxi</strong> is India’s first and fastest-growing taxi
              app with a whopping 25 Million+ app downloads. We are now running
              operations in more than 100 cities.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Download GoTaxi</a
            >
            <a href="#" class="btn btn--outline">Sign-up as Driver</a>
          </div>
          <div class="hero-img-box">
            <img
              src="hero.png"
              class="hero-img"
              alt="person waiting for cab vector picture"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
